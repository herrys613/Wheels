<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Deals</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
      color: #292929;
      background: #f4f4f4;
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 0px;
      /* Adjust height as needed */
    }

    .logo img {
      width: 100px;
      /* Adjust logo size */
      height: auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin-left: auto;
      margin-right: 40px;
    }

    .nav-links li {
      margin: 0px 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00c853;
    }

    .main-container {
      background: -#007bff;
      margin: 0px 0px 0px 0px;
      padding: 100px 20px 20px 20px;
      position: relative;
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      height: auto;
      width: auto;
    }

    /* Form heading */
    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin: 0 0 20px 0;
      margin-bottom: 20px;
    }

    /* Form styling */
    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .col {
      flex: 1;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f4f4f4;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
      /* Ensure padding is included in width */
      overflow: hidden;
      /* Prevent overflow */
      white-space: nowrap;
      /* Prevent placeholder from breaking to next line */
      text-overflow: ellipsis;
      /* Add ellipsis if text overflows */
    }

    .form-control:focus {
      border-color: #007bff;
      background-color: #e6f0ff;
      outline: none;
    }

    /* Textarea */
    textarea {
      resize: none;
    }

    /* Submit button */
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0px 10px 0px;
      margin: 0px 0px 0px 0px;
      position: relative;
    }

    .footer .links a {
      color: white;
      font-size: 15px;
      text-decoration: none;
      margin: 0 15px;
    }

    .footer .social-icons {
      margin-top: 20px;
    }

    .footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px;
        background: #333;
        color: white;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-sizing: border-box;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 30px;
        left: 0;
        width: 100%;
        /* Set to 100% for full width of the parent container */
        background: #333;
        text-align: center;
        align-items: center;
        /* Centers the links horizontally */
        height: auto;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        padding: 10px 0;
        width: 100%;
      }

      .hamburger {
        font-size: 25px;
        cursor: pointer;
        margin-left: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 25px;
        /* Adjust size */
        height: 20px;
        /* Adjust height */
        position: relative;
        /* So we can absolutely position bars */
      }

      .main-container {
        padding-top: 80px;
      }

      .hamburger .bar {
        background-color: white;
        height: 3px;
        /* Adjust thickness */
        width: 100%;
        transition: all 0.3s ease;
        position: absolute;
        /* Allow absolute positioning */
        left: 0;
      }

      /* Positioning for the bars */
      .hamburger .bar:nth-child(1) {
        top: 0;
      }

      .hamburger .bar:nth-child(2) {
        top: 8px;
      }

      .hamburger .bar:nth-child(3) {
        top: 16px;
      }

      /* When the hamburger is in 'open' state (when menu is displayed) */
      .hamburger.open .bar:nth-child(1) {
        transform: rotate(45deg);
        /* Top bar rotates */
        top: 8px;
        /* Moves it to the center */
      }

      .hamburger.open .bar:nth-child(2) {
        opacity: 0;
        /* Middle bar disappears */
      }

      .hamburger.open .bar:nth-child(3) {
        transform: rotate(-45deg);
        /* Bottom bar rotates */
        top: 8px;
        /* Moves it to the center */
      }

      .nav-links.show {
        display: flex;
      }

      .form-container {
        width: 75%;
      }
      .form-control {
      font-size: 13px;
      }
      .btn {
      font-size: 15px;
    }

      .form-row {
        flex-direction: column;
      }

      .col {
        width: 100%;
      }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <div class="main-container">
    <div class="form-container">
      <h1>Let's talk cars</h1>
      <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-control" name="message" rows="7" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="social-icons">
      <a href="https://wa.me/9175837073" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p style="font-size: 12px;">&copy; 2025 Driveway. All rights reserved.</p>
  </footer>

  <script>
    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", function() {
      document.querySelector(".nav-links").classList.toggle("show");
    });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open'); // Toggle the open state for the hamburger icon
    }
  </script>

</body>

</html>
