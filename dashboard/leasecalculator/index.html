        <nav x-data="{ isOpen: false }" class="max-w-[2000px] p-5 mx-auto lg:px-8 lg:py-5">
            <div class="flex justify-between items-center relative">
                <!-- Logo -->

                </a>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex absolute left-1/2 transform -translate-x-1/2 space-x-12">

                        class="text-gray-600 hover:text-blue-600 transition-colors duration-300">Leasing

                <!-- Login -->
                <div class="hidden lg:flex items-center">

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button"
                        class="text-gray-500  hover:text-gray-600  focus:outline-none focus:text-gray-600 "
                        aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"

                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden"-->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                class="lg:hidden absolute inset-x-0 transition-all duration-300 ease-in-out bg-white border-b border-gray-200 shadow-lg z-40">
                <div class="px-4 py-6 space-y-4">
                    <a href="/"
                        class="block text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300">Home</a>
                    <a href="/leasing-deals/"
                        class="block text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300">Leasing
                        Deals</a>
                    <a href="/about-us/"
                        class="block text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300">About
                        us</a>
                    <a href="/blog/"
                        class="block text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300">Blog</a>
                    <a href="/contact/"
                        class="block text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300">Contact</a>
                    <hr class="my-4">
                    <a class="flex items-center text-gray-600 hover:text-blue-600" href="/dashboard/">
                        <i class="fas fa-chart-pie mr-2 w-5"></i>Overview
                    </a>
                    <a class="flex items-center text-gray-600 hover:text-blue-600" href="/dashboard/listings/">
                        <i class="fas fa-list mr-2 w-5"></i>Listings

                    <a class="flex items-center text-gray-600 hover:text-blue-600" href="/dashboard/leasecalculator/">

                    </a>
                    <a class="flex items-center text-gray-600 hover:text-blue-600" href="#">
                        <i class="fa-solid fa-gear mr-2 w-5"></i>Settings
                    </a>
                    <a id="logout-btn"
                        class="block px-5 py-2 mt-4 text-sm text-center text-white capitalize bg-red-600 rounded-lg lg:mt-0 hover:bg-red-500 lg:w-auto"

    <div class="flex">
        <!-- Sidebar -->
        <aside class="hidden lg:block w-72 bg-white border-r border-gray-200 min-h-screen">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-6">Dashboard</h2>
                <nav class="space-y-2">
                    <a href="/dashboard/"
                        class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors">
                        <i class="fas fa-chart-pie w-5 mr-3"></i>
                        <span class="font-medium">Overview</span>
                    </a>
                    <a href="/dashboard/listings/"
                        class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors">
                        <i class="fas fa-list w-5 mr-3"></i>
                        <span>Listings</span>
                    </a>
                    <a href="/dashboard/leasecalculator/"
                        class="flex items-center px-4 py-3 bg-blue-50 text-blue-700 rounded-lg font-medium">
                        <i class="fas fa-calculator w-5 mr-3"></i>
                        <span class="font-medium">Leasing Calculator</span>
                    </a>
                    <a href="#"
                        class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors">
                        <i class="fas fa-cog w-5 mr-3"></i>
                        <span class="font-medium">Settings</span>
                    </a>
                </nav>
            </div>
        </aside>


        <!-- Main Section -->
        <main class="flex-1 justify-center m-6">
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-center">Lease Deal Calculator</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium">MSRP / Cap Cost ($)</label>
                        <input id="capCost" type="number" placeholder="30000"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Down Payment ($)</label>
                        <input id="downPayment" type="number" placeholder="3000"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Residual Value (%)</label>
                        <input id="residualPercent" type="number" placeholder="60"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Money Factor</label>
                        <input id="moneyFactor" type="number" step="0.0001" placeholder="0.002"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Lease Term (Months)</label>
                        <input id="term" type="number" placeholder="36"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Sales Tax Rate (%)</label>
                        <input id="taxRate" type="number" step="0.1" placeholder="8.875"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Acquisition Fee ($)</label>
                        <input id="acqFee" type="number" placeholder="695"
                            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    </div>

                    <button onclick="calculateLease()"
                        class="w-full mt-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                        Calculate Lease Deal
                    </button>
                </div>

                <div id="result" class="mt-6 text-gray-800 text-base space-y-2"></div>
            </div>
        </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function calculateLease() {
            const capCost = parseFloat(document.getElementById('capCost').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);
            const residualPercent = parseFloat(document.getElementById('residualPercent').value);
            const moneyFactor = parseFloat(document.getElementById('moneyFactor').value);
            const term = parseInt(document.getElementById('term').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            const acqFee = parseFloat(document.getElementById('acqFee').value);

            const residualValue = capCost * (residualPercent / 100);
            const depreciation = (capCost - downPayment - residualValue) / term;
            const financeCharge = ((capCost - downPayment) + residualValue) * moneyFactor;
            const baseMonthly = depreciation + financeCharge;
            const monthlyWithTax = baseMonthly * (1 + taxRate);

            const firstMonth = monthlyWithTax;
            const totalDriveOff = downPayment + acqFee + firstMonth;

            document.getElementById('result').innerHTML = `
        <p><strong>Monthly Payment (incl. tax):</strong> $${monthlyWithTax.toFixed(2)}</p>
        <p><strong>First Month's Payment:</strong> $${firstMonth.toFixed(2)}</p>
        <p><strong>Acquisition Fee:</strong> $${acqFee.toFixed(2)}</p>
        <p><strong>Total Due at Signing:</strong> $${totalDriveOff.toFixed(2)}</p>
      `;
        }
    </script>
