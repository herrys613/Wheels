<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leasing Deals | Wheels</title>
  <meta name="title" content="Leasing Deals | Wheels">
  <meta name="description" content="Explore current car lease deals from trusted dealerships.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Leasing Deals | Wheels">
  <meta property="og:description" content="Explore current car lease deals from trusted dealerships.">
  <meta property="og:url" content="https://wheelsautoleasing.com/leasing-deals/">

  <link rel="icon" type="image/png" href="/images/favicon.png" sizes="32x32">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<style>
  body.modal-open {
    overflow-y: scroll;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fadeInUp {
    animation: fadeInUp 0.3s ease-in-out forwards;
  }
</style>

<body>
  <!-- Navbar -->
  <div id="Navbar"></div>

  <div class="max-w-[2000px] mx-auto flex flex-col md:flex-row min-h-screen">
    <!-- FilterSidebar -->
    <div id="FilterSidebar"></div>

    <section id="main-section" class="bg-[#f9f9f9]/80 flex-1">

      <div class="px-8 py-5 mx-auto flex items-center justify-end md:space-x-4">
        <span class="hidden md:block text-gray-700 font-medium">Search Cars</span>
        <div class="w-full md:w-[400px] relative text-center">
          <!-- Search Input -->
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
          </span>
          <input id="search-bar" type="text" placeholder="Search cars..." onkeyup="filterCars()"
            oninput="updateSuggestions()" autocomplete="off"
            class="w-full text-sm pl-10 pr-4 py-2 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" />

          <!-- Suggestions Dropdown -->
          <ul id="car-suggestions"
            class="absolute z-10 w-full mt-0.5 bg-white border border-gray-200 rounded-lg shadow-lg max-h-52 overflow-y-auto no-scrollbar hidden text-sm">
          </ul>
        </div>
      </div>

      <div class="px-8 mx-auto">
        <div class="w-full flex justify-center items-center my-0">
          <div id="loading-spinner"
            class="w-10 h-10 mt-12 mb-[100vh] border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin"
            style="display: none;">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pt-0 pb-5" id="cars-container">
        </div>
        <p id="no-match-message" class="text-center text-gray-500 pb-48 hidden">
          Sorry, no match found...
        </p>

        <!-- Modal -->
        <div id="car-modal"
          class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-[1px] flex items-center justify-center z-50 hidden transition-opacity duration-300">
          <div
            class="bg-white rounded-xl shadow-lg w-full mx-6 max-w-md p-3 relative animate-fadeInUp duration-300 text-left">
            <img id="modal-image2" loading="lazy" src="" alt="Car Image"
              class="w-full h-44 object-cover rounded-lg mb-3" />
            <div class="px-1">
              <h2 id="modal-title" class="text-xl font-bold mb-3"></h2>
              <h3 class="text-lg font-semibold pb-2">
                <i class="fas fa-list-alt text-gray-900 mr-2"></i>Features
              </h3>
              <ul id="modal-features"
                class="text-sm text-gray-700 columns-2 gap-5 border-b border-gray-200 pb-5 list-disc list-inside"></ul>

              <h3 class="text-lg font-semibold pt-4 pb-2">
                <i class="fas fa-plus text-gray-900 mr-2"></i>Additional
              </h3>
              <p id="modal-additional" class="text-sm text-gray-700 pb-3"></p>

              <h3 class="text-lg font-semibold pt-4 pb-2">
                Color
              </h3>
              <p id="modal-color" class="text-sm text-gray-700 pb-3"></p>
            </div>
            <button onclick="closeModal()"
              class="absolute top-4 right-5 text-white hover:text-gray-700 text-xl leading-none focus:outline-none"
              aria-label="Close modal">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <!-- WhatsApp Chat Bubble -->
        <div id="whatsapp-chat"
          class="fixed bottom-5 right-5 bg-green-500 w-12 h-12 rounded-full shadow-lg flex items-center justify-center opacity-0 scale-90 transition-opacity transition-transform duration-400 z-40">
          <div id="whatsapp-bubble"
            class="absolute bottom-16 right-0 bg-white text-gray-800 px-3 py-1.5 rounded-lg text-xs shadow-md opacity-0 translate-y-2 transition-opacity transition-transform duration-300 whitespace-nowrap">
            Want a specific car?
          </div>
          <a href="https://wa.me/9175837073?text=I%20would%20like%20to%20lease%20a%20" target="_blank"
            rel="noopener noreferrer"
            class="block w-10 h-10 flex justify-center items-center text-3xl text-white bg-green-500 rounded-full">
            <i class="fab fa-whatsapp"></i>
          </a>
          <button id="close-chat"
            class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center cursor-pointer hidden hover:bg-red-700 focus:outline-none"
            aria-label="Close chat">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <div id="Footer"></div>

  <script src="/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyC25Tdl5GtnRXcHeBBGeIOuIcVX_WdiHP4",
      authDomain: "cars-8bdd6.firebaseapp.com",
      projectId: "cars-8bdd6",
      storageBucket: "cars-8bdd6.appspot.com",
      messagingSenderId: "597823500976",
      appId: "1:597823500976:web:71f23d89e38a5cdb010175"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // DOM Elements
    const carsContainer = document.getElementById("cars-container");
    const searchBar = document.getElementById("search-bar");
    const suggestionsList = document.getElementById("car-suggestions");
    const modal = document.getElementById("car-modal");
    // Data
    const allCarModels = ["Ford", "Chevrolet", "GMC", "Cadillac", "Dodge", "Chrysler", "Jeep", "Ram", "Lincoln", "Tesla", "Buick", "BMW", "Mercedes-Benz",
      "Audi", "Volkswagen", "Jaguar", "Land Rover", "Bentley", "Maserati", "Alfa Romeo", "Fiat", "Peugeot", "Volvo", "Toyota", "Honda",
      "Nissan", "Mazda", "Subaru", "Mitsubishi", "Suzuki", "Lexus", "Infiniti", "Acura", "Hyundai", "Kia", "Genesis"
    ];
    let cars = [];
    // Suggestion Logic
    function getCarCounts() {
      const counts = {};
      cars.forEach(car => {
        const firstWord = car.name.split(" ")[0].toLowerCase();
        counts[firstWord] = (counts[firstWord] || 0) + 1;
      });
      return counts;
    }

    function updateSuggestions(query) {
      const counts = getCarCounts();
      if (!query.trim()) {
        suggestionsList.style.display = "none";
        return;
      }
      const filteredModels = allCarModels.filter(model =>
        model.toLowerCase().includes(query.toLowerCase())
      );
      const matchingSuggestions = filteredModels.map(model => {
        const firstWord = model.split(" ")[0].toLowerCase();
        const count = counts[firstWord] || 0;
        return `<li class="px-4 py-2 border-b hover:bg-gray-100 cursor-pointer text-gray-700 text-sm" onclick="selectSuggestion('${model}')">${model} (${count})</li>`;
      });
      suggestionsList.innerHTML = matchingSuggestions.join("");
      suggestionsList.style.display = matchingSuggestions.length ? "block" : "none";
    }
    window.selectSuggestion = function (model) {
      searchBar.value = model;
      suggestionsList.style.display = "none";
      filterCars();
    }

    function filterCars() {
      const query = searchBar.value.trim().toLowerCase();
      const filtered = query ? cars.filter(car => car.name.toLowerCase().includes(query)) : cars;
      generateCars(filtered);
    }
    searchBar.addEventListener("input", () => {
      updateSuggestions(searchBar.value);
      filterCars();
    });
    document.addEventListener("click", (event) => {
      if (!searchBar.contains(event.target) && !suggestionsList.contains(event.target)) {
        suggestionsList.style.display = "none";
      }
    });
    // Load cars from Firestore (cleaned up with spinner and async/await)
    async function loadCars() {
      document.getElementById("loading-spinner").style.display = "flex"; // show spinner
      try {
        const querySnapshot = await db.collection("cars").get();
        cars = [];
        querySnapshot.forEach((doc) => {
          cars.push(doc.data());
        });
        generateCars(cars);
        updateSuggestions("");
        const footer = document.getElementById("footer");
        footer.classList.remove("hidden");
      } catch (error) {
        console.error("Error loading cars:", error);
      } finally {
        document.getElementById("loading-spinner").style.display = "none"; // hide spinner
      }
    }
    // Add the DOMContentLoaded event listener
    document.addEventListener("DOMContentLoaded", loadCars);
    // Generate Car Cards
    function generateCars(filteredCars) {
      const noMatchMessage = document.getElementById("no-match-message");
      if (filteredCars.length > 0) {
        noMatchMessage.classList.add("hidden");
        carsContainer.innerHTML = filteredCars.map((car, index) => `
      <div class="bg-white rounded-xl shadow-md p-4 text-center transform transition-transform duration-300 relative">
  <!-- Image container -->
  <div class="relative w-full rounded-lg overflow-hidden pt-3">
    <img loading="lazy" src="${car.image1}" alt="Car Image" class="w-full h-[200px] object-contain rounded-lg">
    ${car.label && car.label.trim() !== "" ? `
      <div class="absolute top-0 left-0 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-br-lg whitespace-nowrap">
        ${car.label}
      </div>` : ""}
  </div>

  <!-- Car Name -->
  <p onclick='openModal(${JSON.stringify(car)})' class="flex items-center text-left font-bold text-xl text-gray-800 mt-3 cursor-pointer mx-2">
  <span class="inline-block w-1 h-5 bg-blue-600 rounded-sm mr-1.5"></span>
  ${car.name}
  <i class="fas fa-circle-info text-sm ml-2 text-gray-800"></i>
</p>


  <!-- Details -->
  <div class="flex justify-between items-center text-sm text-gray-800 my-4">
    <div class="flex-1 text-center relative px-2">
      <p class="text-[0.6rem] font-medium text-gray-500">Term</p>
      <p class="font-semibold">${car.term} Months</p>
      <div class="absolute right-0 top-1/2 transform -translate-y-1/2 h-[18px] w-[1px] bg-gray-300"></div>
    </div>
    <div class="flex-1 text-center relative px-2">
      <p class="text-[0.6rem] font-medium text-gray-500">Annual Mileage</p>
      <p class="font-semibold">${car.mileage} Miles</p>
      <div class="absolute right-0 top-1/2 transform -translate-y-1/2 h-[18px] w-[1px] bg-gray-300"></div>
    </div>
    <div class="flex-1 text-center px-2">
      <p class="text-[0.6rem] font-medium text-gray-500">Due At Signing</p>
      <p class="font-semibold">$${car.due || "0"}</p>
    </div>
  </div>

  <!-- Price + Button -->
 <div class="mx-2 py-2 flex items-center justify-between">
  <p class="text-3xl font-bold text-gray-800">$${car.price}
    <span class="text-sm text-gray-600 font-semibold">/ Month</span>
  </p>
  <a href="https://wa.me/9175837073?text=I%20am%20interested%20in%20leasing%20the%20${car.name}" 
     target="_blank" 
     class="bg-blue-600 hover:bg-blue-700 text-white  text-sm font-medium ml-3 py-1.5 px-4 rounded-lg">
    Get Quote
  </a>
        </div>
      </div>`).join("");
      } else {
        carsContainer.innerHTML = "";
        noMatchMessage.classList.remove("hidden");
      }
    }
    // Modal Functions
    let scrollTop = 0;
    window.openModal = function (car) {
      document.getElementById("modal-title").innerText = car.name;
      document.getElementById("modal-image2").src = car.image2;
      document.getElementById("modal-features").innerHTML = car.features.map(f => `<li>${f}</li>`).join("");
      document.getElementById("modal-additional").innerText = car.additional || "";
      document.getElementById("modal-color").innerText = car.color;
      modal.style.display = "flex";
      scrollTop = window.scrollY;
      document.body.classList.add("modal-open");
      document.body.style.top = `-${scrollTop}px`;
    };
    window.closeModal = function () {
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
      document.body.style.top = "";
      window.scrollTo(0, scrollTop);
    };
    document.addEventListener('DOMContentLoaded', () => {
      // WhatsApp Chat Auto-popup
      const chat = document.getElementById('whatsapp-chat');
      const bubble = document.getElementById('whatsapp-bubble');
      const closeBtn = document.getElementById('close-chat');
      const section = document.getElementById('main-section');
      let chatVisible = false;
      let chatClosed = false;
      // Show chat after 5 seconds
      setTimeout(() => {
        if (!chatClosed) {
          chat.classList.remove('opacity-0', 'scale-90');
          chat.classList.add('opacity-100', 'scale-100');
          bubble.classList.remove('opacity-0', 'translate-y-2');
          bubble.classList.add('opacity-100', 'translate-y-0');
          closeBtn.classList.remove('hidden');
          chatVisible = true;
        }
      }, 5000);
      // Hide chat if scrolling past section
      window.addEventListener('scroll', () => {
        if (!chatVisible || chatClosed) return;
        const sectionBottom = section.offsetTop + section.offsetHeight;
        const scrollY = window.scrollY + window.innerHeight;
        if (scrollY > sectionBottom + 50) {
          chat.classList.add('opacity-0', 'scale-90');
          chat.classList.remove('opacity-100', 'scale-100');
          bubble.classList.add('opacity-0', 'translate-y-2');
          bubble.classList.remove('opacity-100', 'translate-y-0');
        } else {
          chat.classList.remove('opacity-0', 'scale-90');
          chat.classList.add('opacity-100', 'scale-100');
          bubble.classList.remove('opacity-0', 'translate-y-2');
          bubble.classList.add('opacity-100', 'translate-y-0');
        }
      });
      // Close button: permanently hide chat
      closeBtn.addEventListener('click', () => {
        chat.classList.add('opacity-0', 'scale-90');
        chat.classList.remove('opacity-100', 'scale-100');
        bubble.classList.add('opacity-0', 'translate-y-2');
        bubble.classList.remove('opacity-100', 'translate-y-0');
        closeBtn.classList.add('hidden');
        chatClosed = true;
      });
    });

    // FilterSidebar
    const makes = ['Acura', 'Alfa Romeo', 'Audi', 'Bentley', 'BMW', 'Buick', 'Cadillac', 'Chevrolet',
      'Chrysler', 'Dodge', 'Fiat', 'Ford', 'Genesis', 'GMC', 'Honda', 'Hyundai', 'Infiniti',
      'Jaguar', 'Jeep', 'Kia', 'Land Rover', 'Lexus', 'Lincoln', 'Maserati', 'Mazda',
      'Mercedes-Benz', 'Mitsubishi', 'Nissan', 'Peugeot', 'Ram', 'Subaru', 'Suzuki',
      'Tesla', 'Toyota', 'Volkswagen', 'Volvo'];
    const colors = ['Black', 'White', 'Gray', 'Red', 'Blue'];
    const features = ['Sunroof', 'Leather Seats', 'Navigation', 'Bluetooth'];

    const filters = {
      price: 500,
      makes: [],
      color: [],
      features: []
    };

    function toggleSection(id) {
      const section = document.getElementById(`section-${id}`);
      const icon = document.getElementById(`icon-${id}`);
      section.classList.toggle('hidden');
      icon.textContent = section.classList.contains('hidden') ? '+' : 'âˆ’';
    }

    function updatePriceLabel() {
      const value = document.getElementById('priceRange').value;
      filters.price = parseInt(value);
      document.getElementById('priceLabel').textContent = value;
    }

    function resetFilters() {
      filters.price = 500;
      filters.makes = [];
      filters.color = [];
      filters.features = [];
      document.getElementById('priceRange').value = 500;
      updatePriceLabel();
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      console.log("Filters Reset:", filters);
    }

    function applyFilters() {
      // Update checkbox selections
      filters.makes = getCheckedValues('makes');
      filters.color = getCheckedValues('color');
      filters.features = getCheckedValues('features');
      console.log("Applied Filters:", filters);
      // You can call your filtering logic here
    }

    function getCheckedValues(type) {
      return Array.from(document.querySelectorAll(`#section-${type} input:checked`)).map(cb => cb.value);
    }

    function populateCheckboxes(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.className = 'flex items-center space-x-2';
        wrapper.innerHTML = `
        <input type="checkbox" value="${item}" />
        <label class="text-sm">${item}</label>
      `;
        container.appendChild(wrapper);
      });
    }

    // Initial population
    populateCheckboxes(makes, 'section-makes');
    populateCheckboxes(colors, 'section-color');
    populateCheckboxes(features, 'section-features');
    updatePriceLabel();

    function applyFilters() {
      // Update filter selections
      filters.makes = getCheckedValues('makes');
      filters.color = getCheckedValues('color');
      filters.features = getCheckedValues('features');
      filters.price = parseInt(document.getElementById('priceRange').value);

      // Apply filtering logic
      const filtered = cars.filter(car => {
        const matchesPrice = !car.price || car.price <= filters.price;

        const matchesMake = filters.makes.length === 0 || filters.makes.includes(car.make);

        const matchesColor = filters.color.length === 0 || filters.color.includes(car.color);

        const matchesFeatures =
          filters.features.length === 0 ||
          filters.features.every(f => car.features && car.features.includes(f));

        return matchesPrice && matchesMake && matchesColor && matchesFeatures;
      });

      generateCars(filtered); // Show filtered cars
    }
    function resetFilters() {
      filters.price = 500;
      filters.makes = [];
      filters.color = [];
      filters.features = [];

      document.getElementById('priceRange').value = 500;
      updatePriceLabel();

      // Uncheck all checkboxes
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);

      console.log("Filters Reset:", filters);

      // Immediately apply filters to update the UI
      applyFilters();
    }
  </script>
</body>

</html>
