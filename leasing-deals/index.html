  <section class="bg-gray-100 dark:bg-gray-900">

        <!-- Search Input -->
        <input id="search-bar" type="text" placeholder="Search cars..." onkeyup="filterCars()" oninput="updateSuggestions()" autocomplete="off" class="w-full px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />

        <!-- Suggestions Dropdown -->

    <div class="container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6 pt-0 pb-6 mx-auto" id="cars-container">

  <!-- Footer -->

        <div class="mt-6 lg:mt-0 lg:flex-1">
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <div>
              <h3 class="text-gray-700 font-semibold dark:text-white">Company</h3>
              <a href="/leasing-deals" class="block mt-2 text-sm text-gray-500 dark:text-gray-400 hover:underline">Leasing Deals</a>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyC25Tdl5GtnRXcHeBBGeIOuIcVX_WdiHP4",
      authDomain: "cars-8bdd6.firebaseapp.com",
      projectId: "cars-8bdd6",
      storageBucket: "cars-8bdd6.appspot.com",
      messagingSenderId: "597823500976",
      appId: "1:597823500976:web:71f23d89e38a5cdb010175"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // DOM Elements
    const carsContainer = document.getElementById("cars-container");
    const searchBar = document.getElementById("search-bar");
    const suggestionsList = document.getElementById("car-suggestions");
    const modal = document.getElementById("car-modal");
    // Data
    const allCarModels = ["Ford", "Chevrolet", "GMC", "Cadillac", "Dodge", "Chrysler", "Jeep", "Ram", "Lincoln", "Tesla", "Buick", "BMW", "Mercedes-Benz",
      "Audi", "Volkswagen", "Jaguar", "Land Rover", "Bentley", "Maserati", "Alfa Romeo", "Fiat", "Peugeot", "Volvo", "Toyota", "Honda",
      "Nissan", "Mazda", "Subaru", "Mitsubishi", "Suzuki", "Lexus", "Infiniti", "Acura", "Hyundai", "Kia", "Genesis"
    ];
    let cars = [];
    // Suggestion Logic
    function getCarCounts() {
      const counts = {};
      cars.forEach(car => {
        const firstWord = car.name.split(" ")[0].toLowerCase();
        counts[firstWord] = (counts[firstWord] || 0) + 1;
      });
      return counts;
    }

    function updateSuggestions(query) {
      const counts = getCarCounts();
      if (!query.trim()) {
        suggestionsList.style.display = "none";
        return;
      }
      let matchingSuggestions = allCarModels.map(model => {
        const firstWord = model.split(" ")[0].toLowerCase();
        const count = counts[firstWord] || 0;
        return `<li class="px-4 py-2 border-b hover:bg-gray-100 cursor-pointer text-gray-700 text-sm" onclick="selectSuggestion('${model}')">${model} (${count})</li>`;
      }).filter(item => item.toLowerCase().includes(query.toLowerCase()));
      suggestionsList.innerHTML = matchingSuggestions.join("");
      suggestionsList.style.display = matchingSuggestions.length ? "block" : "none";
    }
    window.selectSuggestion = function(model) {
      searchBar.value = model;
      suggestionsList.style.display = "none";
      filterCars();
    }

    function filterCars() {
      const query = searchBar.value.trim().toLowerCase();
      const filtered = query ? cars.filter(car => car.name.toLowerCase().includes(query)) : cars;
      generateCars(filtered);
    }
    searchBar.addEventListener("input", () => {
      updateSuggestions(searchBar.value);
      filterCars();
    });
    document.addEventListener("click", (event) => {
      if (!searchBar.contains(event.target) && !suggestionsList.contains(event.target)) {
        suggestionsList.style.display = "none";
      }
    });
    // Load cars from Firestore (cleaned up with spinner and async/await)
    async function loadCars() {
      document.getElementById("loading-spinner").style.display = "flex"; // show spinner
      try {
        const querySnapshot = await db.collection("cars").get();
        cars = [];
        querySnapshot.forEach((doc) => {
          cars.push(doc.data());
        });
        generateCars(cars);
        updateSuggestions("");
      } catch (error) {
        console.error("Error loading cars:", error);
      } finally {
        document.getElementById("loading-spinner").style.display = "none"; // hide spinner
      }
    }
    // Add the DOMContentLoaded event listener
    document.addEventListener("DOMContentLoaded", loadCars);
    // Generate Car Cards
    function generateCars(filteredCars) {
      carsContainer.innerHTML = filteredCars.length > 0 ?
        filteredCars.map((car, index) => `
      <div class="bg-white rounded-xl shadow-md p-4 text-center transform transition-transform duration-300 relative">
  <!-- Image container -->
  <div class="relative w-full rounded-lg overflow-hidden">
    <img src="${car.image1}" alt="${car.name}" class="w-full h-[200px] object-cover rounded-lg">
    ${car.label && car.label.trim() !== "" ? `
      <div class="absolute top-0 left-0 bg-red-700 text-white text-[11px] font-bold px-2 py-1 rounded-br-lg whitespace-nowrap">
        ${car.label}
      </div>` : ""}
  </div>

  <!-- Car Name -->
  <p onclick='openModal(${JSON.stringify(car)})' class="flex items-center text-left font-bold text-[22px] mt-2 cursor-pointer mx-2">
    <span class="inline-block w-[6px] h-[23px] bg-blue-600 rounded-sm mr-2"></span>
    ${car.name}
  </p>

  <!-- Details -->
  <div class="flex justify-between items-center text-[13px] my-4">
    <div class="flex-1 text-center relative px-2">
      <p class="text-[10px] font-medium text-gray-700">Term</p>
      <p class="font-semibold">${car.term}</p>
      <div class="absolute right-0 top-1/2 transform -translate-y-1/2 h-[18px] w-[1px] bg-gray-300"></div>
    </div>
    <div class="flex-1 text-center relative px-2">
      <p class="text-[10px] font-medium text-gray-700">Annual Mileage</p>
      <p class="font-semibold">${car.mileage}</p>
      <div class="absolute right-0 top-1/2 transform -translate-y-1/2 h-[18px] w-[1px] bg-gray-300"></div>
    </div>
    <div class="flex-1 text-center px-2">
      <p class="text-[10px] font-medium text-gray-700">Due At Signing</p>
      <p class="font-semibold">${car.due || "$0"}</p>
    </div>
  </div>

  <!-- Price + Button -->
 <div class=" mx-2 py-2 flex items-center justify-between">
  <p class="text-[28px] font-bold text-gray-900">
    ${car.price}
    <span class="text-[15px] text-gray-800 font-normal">/ Month</span>
  </p>
  <a href="https://wa.me/9175837073?text=I%20am%20interested%20in%20leasing%20the%20${car.name}" 
     target="_blank" 
     class="bg-blue-600 hover:bg-blue-700 text-white text-[13px] font-medium py-1.5 px-4 rounded-lg">
    Get Quote
  </a>
        </div>
      </div>`).join("") :
        `<p class="no-match">Sorry, no match found...</p>`;
    }
    // Modal Functions
    window.openModal = function(car) {
      document.getElementById("modal-title").innerText = car.name;
      document.getElementById("modal-image2").src = car.image2;
      document.getElementById("modal-features").innerHTML = car.features.map(f => `<li>${f}</li>`).join("");
      document.getElementById("modal-additional").innerText = car.additional || "";
      document.getElementById("modal-color").innerText = car.color;
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
    }
    window.closeModal = function() {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
    }
    // WhatsApp Chat Auto-popup
    let chatVisible = false;
    let chatClosed = false;
    setTimeout(() => {
      if (!chatClosed) {
        document.getElementById("whatsapp-chat").classList.add("show");
        chatVisible = true;
      }
    }, 5000);
    window.addEventListener("scroll", () => {
      const whatsappChat = document.getElementById("whatsapp-chat");
      const mainContainer = document.querySelector(".main-container");
      const mainBottom = mainContainer.offsetTop + mainContainer.offsetHeight;
      const scrollPosition = window.scrollY + window.innerHeight;
      if (!chatVisible) {
        whatsappChat.style.opacity = "0";
        return;
      }
      if (scrollPosition >= mainBottom) {
        whatsappChat.style.position = "absolute";
        whatsappChat.style.bottom = "20px";
        whatsappChat.style.opacity = "0";
      } else {
        whatsappChat.style.position = "fixed";
        whatsappChat.style.bottom = "20px";
        if (!chatClosed) {
          whatsappChat.style.opacity = "1";
        }
      }
    });
    document.getElementById("close-chat").addEventListener("click", () => {
      const whatsappChat = document.getElementById("whatsapp-chat");
      whatsappChat.classList.add("closed");
      whatsappChat.style.opacity = "0";
      chatClosed = true;
    });
  </script>
</body>
