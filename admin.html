<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
      color: #292929;
      background: #f4f4f4;
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      box-sizing: border-box;
      color: white;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin-left: auto;
    }

    .nav-links li {
      margin: 0px 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .main-container {
      background: -#007bff;
      margin: 0px 0px 0px 0px;
      padding: 15px 0px;
      position: relative;
      flex: 1;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      gap: 20px;
      margin: 30px;
      justify-content: center;
    }

    .menu-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-item i {
      font-size: 28px;
      color: #1d174d;
      margin-bottom: 10px;
    }

    .menu-item span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      color: #1d174d;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-color: #1d174d;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0px 10px 0px;
      margin: 0px 0px 0px 0px;
      position: relative;
    }

    .footer .links a {
      color: white;
      font-size: 15px;
      text-decoration: none;
      margin: 0 15px;
    }

    .footer .social-icons {
      margin-top: 20px;
    }

    .footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .header {
        padding: 20px 20px;
        z-index: 1000;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 30px;
        left: 0;
        width: 100%;
        background: #333;
        text-align: center;
        align-items: center;
        height: auto;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        padding: 10px 0;
        width: 100%;
      }

      .hamburger {
        font-size: 25px;
        cursor: pointer;
        margin-left: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 25px;
        /* Adjust size */
        height: 20px;
        /* Adjust height */
        position: relative;
        /* So we can absolutely position bars */
      }

      .hamburger .bar {
        background-color: white;
        height: 3px;
        /* Adjust thickness */
        width: 100%;
        transition: all 0.3s ease;
        position: absolute;
        /* Allow absolute positioning */
        left: 0;
      }

      /* Positioning for the bars */
      .hamburger .bar:nth-child(1) {
        top: 0;
      }

      .hamburger .bar:nth-child(2) {
        top: 8px;
      }

      .hamburger .bar:nth-child(3) {
        top: 16px;
      }

      /* When the hamburger is in 'open' state (when menu is displayed) */
      .hamburger.open .bar:nth-child(1) {
        transform: rotate(45deg);
        /* Top bar rotates */
        top: 8px;
        /* Moves it to the center */
      }

      .hamburger.open .bar:nth-child(2) {
        opacity: 0;
        /* Middle bar disappears */
      }

      .hamburger.open .bar:nth-child(3) {
        transform: rotate(-45deg);
        /* Bottom bar rotates */
        top: 8px;
        /* Moves it to the center */
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">

    <ul class="nav-links">

      <li><a href="faq.html">FAQ</a></li>

    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>

  </header>

  <div class="main-container">
   <div class="menu-grid">

  </div>

  <footer class="footer">

    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", function() {
      document.querySelector(".nav-links").classList.toggle("show");
    });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open'); // Toggle the open state for the hamburger icon
    }
  </script>

</body>

</html>
