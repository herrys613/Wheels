<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leasing Deals</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      font-family: 'Montserrat', sans-serif;
      color: #292929;
      background: #f4f4f4;
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      box-sizing: border-box;
      color: white;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin-left: auto;
    }

    .nav-links li {
      margin: 0px 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .main-container {
      background: -#007bff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0px 0px 0px 0px;
      padding: 15px 20px;
      position: relative;
      flex: 1;
    }

    .form-container {
      width: 100%;
      max-width: 350px;
      margin: 40px auto 15px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .login-form {
      width: calc(100% - 40px);
      /* Leaves 40px space on left & right */
    }

    h2 {
      text-align: center;
      margin: 10px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #Submit-message {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      color: green;
      /* Optional styling */
      text-align: center;
      margin-top: 10px;
    }

    #Submit-message.show {
      opacity: 1;
    }

    .car-item {
      background-color: #fff;
      max-width: 350px;
      margin: 10px auto;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .car-item img {
      height: 175px;
      object-fit: cover;
      border-radius: 10px;
    }

    .car-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .car-item button:hover {
      background-color: #c82333;
    }

    #logout-btn {
      display: none;
      background-color: #dc3545;
      color: white;
      border: none;
      width: 120px;
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #logout-btn:hover {
      background-color: #c82333;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0px 10px 0px;
      margin: 0px 0px 0px 0px;
      position: relative;
    }

    .footer .links a {
      color: white;
      font-size: 15px;
      text-decoration: none;
      margin: 0 15px;
    }

    .footer .social-icons {
      margin-top: 20px;
    }

    .footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
        z-index: 1000;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 30px;
        left: 0;
        width: 100%;
        background: #333;
        text-align: center;
        align-items: center;
        height: auto;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        padding: 10px 0;
        width: 100%;
      }

      .hamburger {
        font-size: 25px;
        cursor: pointer;
        margin-left: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 25px;
        /* Adjust size */
        height: 20px;
        /* Adjust height */
        position: relative;
        /* So we can absolutely position bars */
      }

      .hamburger .bar {
        background-color: white;
        height: 3px;
        /* Adjust thickness */
        width: 100%;
        transition: all 0.3s ease;
        position: absolute;
        /* Allow absolute positioning */
        left: 0;
      }

      /* Positioning for the bars */
      .hamburger .bar:nth-child(1) {
        top: 0;
      }

      .hamburger .bar:nth-child(2) {
        top: 8px;
      }

      .hamburger .bar:nth-child(3) {
        top: 16px;
      }

      /* When the hamburger is in 'open' state (when menu is displayed) */
      .hamburger.open .bar:nth-child(1) {
        transform: rotate(45deg);
        /* Top bar rotates */
        top: 8px;
        /* Moves it to the center */
      }

      .hamburger.open .bar:nth-child(2) {
        opacity: 0;
        /* Middle bar disappears */
      }

      .hamburger.open .bar:nth-child(3) {
        transform: rotate(-45deg);
        /* Bottom bar rotates */
        top: 8px;
        /* Moves it to the center */
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <div class="main-container">
    <div id="login-container" class="form-container login-form">
      <h2>Admin Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
    <div id="admin-form" class="form-container" style="display:none;">
      <h2>Add New Car</h2>
      <form id="car-form">
        <input type="text" id="car-name" placeholder="Car Name" required />
        <input type="text" id="car-image1" placeholder="exterior Image URL" required />
        <input type="text" id="car-image2" placeholder="Interior Image URL" />
        <input type="text" id="car-term" placeholder="Lease Term (e.g., 36 Months)" required />
        <input type="text" id="car-mileage" placeholder="Mileage (e.g., 12000 Miles)" required />
        <input type="text" id="car-due" placeholder="Due at Signing (e.g., $1995)" required />
        <input type="text" id="car-price" placeholder="Price Per Month (e.g., $299)" required />
        <input id="car-features" placeholder="Features (comma-separated)" required />
        <textarea type="text" id="car-additional" placeholder="Additional Features" /></textarea>
        <input type="text" id="car-color" placeholder="Color" required />
        <button type="button" onclick="submitCar()">Submit Car</button>
        <div id="Submit-message"></div>
      </form>
    </div>
    <div id="cars-container"></div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>

  <footer class="footer">
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact-us.html">Contact Us</a>
    </div>
    <div class="social-icons">
      <a href="https://wa.me/9175837073" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p style="font-size: 12px;">&copy; 2025 Driveway. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC25Tdl5GtnRXcHeBBGeIOuIcVX_WdiHP4",
      authDomain: "cars-8bdd6.firebaseapp.com",
      projectId: "cars-8bdd6",
      storageBucket: "cars-8bdd6.appspot.com",
      messagingSenderId: "597823500976",
      appId: "1:597823500976:web:71f23d89e38a5cdb010175"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // Submit Car function
    function submitCar() {
      const name = document.getElementById('car-name').value;
      const image1 = document.getElementById('car-image1').value;
      const image2 = document.getElementById('car-image2').value;
      const term = document.getElementById('car-term').value;
      const mileage = document.getElementById('car-mileage').value;
      const due = document.getElementById('car-due').value;
      const price = document.getElementById('car-price').value;
      const features = document.getElementById('car-features').value.split(',').map(f => f.trim());
      const additional = document.getElementById('car-additional').value;
      const color = document.getElementById('car-color').value;
      if (!name || !image1 || !term || !mileage || !due || !price || features.length === 0 || !color) {
        document.getElementById('status-message').innerHTML = 'Please fill in all required fields.'; // Show error message
        return;
      }
      // Add car to Firestore
      db.collection("cars").add({
          name,
          image1,
          image2,
          term,
          mileage,
          due,
          price,
          features,
          additional,
          color
        })
        .then(() => {
          const msg = document.getElementById('Submit-message');
          msg.innerHTML = 'Car added successfully!';
          msg.classList.add('show');
          // Hide after 3 seconds
          setTimeout(() => {
            msg.classList.remove('show');
          }, 1500);
          document.getElementById('car-form').reset(); // Reset form
        })
        .catch((error) => {
          const errorMsg = document.getElementById('Submit-message');
          errorMsg.innerHTML = 'Error adding car: ' + error.message;
          errorMsg.style.color = 'red';
          errorMsg.classList.add('show');
          setTimeout(() => {
            errorMsg.classList.remove('show');
          }, 3000);
          console.error("Error: ", error);
        });
    }
    // Function to load all cars from the Firestore database
    function loadCars() {
      const carsContainer = document.getElementById('cars-container');
      carsContainer.innerHTML = ''; // Clear the container before loading new data
      db.collection("cars").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const car = doc.data();
          const carId = doc.id;
          const carDiv = document.createElement('div');
          carDiv.classList.add('car-item');
          carDiv.innerHTML = `
        <h3>${car.name}</h3>
        <img src="${car.image1}" alt="${car.name}"/>
        <p><strong>Price:</strong> ${car.price}</p>
        <button onclick="deleteCar('${carId}')">Delete</button>
      `;
          carsContainer.appendChild(carDiv);
        });
      }).catch((error) => {
        console.error("Error getting cars: ", error);
      });
    }
    // Function to delete a car from the Firestore database
    function deleteCar(carId) {
      const confirmation = confirm("Are you sure you want to delete this car?");
      if (confirmation) {
        db.collection("cars").doc(carId).delete().then(() => {
          alert("Car deleted successfully!");
          loadCars(); // Reload cars after deletion
        }).catch((error) => {
          console.error("Error deleting car: ", error);
        });
      }
    }
    // Auth state change listener to toggle visibility of admin forms
    firebase.auth().onAuthStateChanged((user) => {
      const loginContainer = document.getElementById('login-container');
      const adminForm = document.getElementById('admin-form');
      const adminCarsList = document.getElementById('cars-container');
      const logoutBtn = document.getElementById('logout-btn');
      if (user) {
        loginContainer.style.display = 'none';
        adminForm.style.display = 'block';
        adminCarsList.style.display = 'block';
        logoutBtn.style.display = 'block';
        loadCars(); // Load cars when logged in
      } else {
        loginContainer.style.display = 'block';
        adminForm.style.display = 'none';
        adminCarsList.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });
    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", function() {
      document.querySelector(".nav-links").classList.toggle("show");
    });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open'); // Toggle the open state for the hamburger icon
    }
  </script>

</body>

</html>
