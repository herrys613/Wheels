<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Wheels</title>
  <meta name="title" content="Login | Wheels">
  <meta name="description" content="Log in to manage lease deals, saved listings, and more.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Login | Wheels">
  <meta property="og:description" content="Log in to manage lease deals, saved listings, and more.">
  <meta property="og:url" content="https://wheelsautoleasing.com/login/">
  <meta property="og:image" content="https://wheelsautoleasing.com/images/login-social-preview.png">

  <link rel="icon" type="image/png" href="/images/favicon.png" sizes="32x32">
  <link rel="canonical" href="https://wheelsautoleasing.com/login/">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="hidden">
  <!-- Navbar -->
  <div id="Navbar"></div>


  <!-- Login Section -->
  <section class="bg-white ">
    <div class="container px-6 py-20 mx-auto lg:py-32">
      <div class="lg:flex">
        <div class="lg:w-1/2">
          <h1 class="mt-4 text-gray-600  md:text-lg">Welcome back</h1>

          <h1 class="mt-4 text-2xl font-medium text-gray-800 capitalize lg:text-3xl ">
            login to your account
          </h1>
        </div>

        <div class="mt-8 lg:w-1/2 lg:mt-0">
          <form class="w-full lg:max-w-xl">
            <div class="relative flex items-center">
              <span class="absolute">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 " fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </span>

              <input type="email" id="email"
                class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11    focus:border-blue-400  focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                placeholder="Email address">
            </div>

            <div class="relative flex items-center mt-4">
              <span class="absolute">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 " fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </span>

              <input type="password" id="password"
                class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                placeholder="Password">
            </div>
            <p id="error" class="text-red-500 text-sm mt-2"></p>

            <div class="mt-8 md:flex md:items-center">
              <button type="button" onclick="login()"
                class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg md:w-1/2 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                Sign in
              </button>

              <a href="#" class="inline-block mt-4 text-center text-blue-500 md:mt-0 md:mx-6 hover:underline">
                Forgot your password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="Footer"></div>

  <script src="/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC25Tdl5GtnRXcHeBBGeIOuIcVX_WdiHP4",
      authDomain: "cars-8bdd6.firebaseapp.com",
      projectId: "cars-8bdd6",
      storageBucket: "cars-8bdd6.appspot.com",
      messagingSenderId: "597823500976",
      appId: "1:597823500976:web:71f23d89e38a5cdb010175"
    };
    firebase.initializeApp(firebaseConfig);

    // Redirect to dashboard if already logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "/dashboard/";
      } else {
        // User not logged in, show login page
        document.body.classList.remove('hidden');
      }
    });

    //  Login function
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!email || !password) {
        errorBox.innerText = "Please enter both email and password.";
        errorBox.style.color = "red";
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "/dashboard/";
        })
        .catch(err => {
          errorBox.innerText = "Login failed: Incorrect email or password.";
          errorBox.style.color = "red";
        });
    }
  </script>

</body>

</html>
