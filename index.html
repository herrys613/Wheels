function getCarCounts() {
  const carCounts = {};
  cars.forEach(car => {

    carCounts[firstWord] = (carCounts[firstWord] || 0) + 1;

  return carCounts;

// Function to update suggestions list
function updateSuggestions(query) {
  const carCounts = getCarCounts(); // Get updated car counts

  if (!query.trim()) {
    suggestionsList.style.display = "none"; // Hide suggestions if input is empty
    return;
  }

  // Generate suggestions with counts based on the first word
  let matchingSuggestions = allCarModels.map(model => {
    const firstWord = model.split(" ")[0].toLowerCase(); // Extract first word
    const count = carCounts[firstWord] || 0; // Get actual count
    return `<li onclick="selectSuggestion('${model}')">${model} (${count})</li>`;
  });

  // Filter suggestions based on query
  matchingSuggestions = matchingSuggestions.filter(item =>
    item.toLowerCase().includes(query.toLowerCase())
  );

  // Show suggestions or hide if none found
  if (matchingSuggestions.length > 0) {
    suggestionsList.innerHTML = matchingSuggestions.join("");
    suggestionsList.style.display = "block";
  } else {
    suggestionsList.style.display = "none"; // Hide if no matches
  }
}

    window.addEventListener("scroll", function() {
      let whatsappChat = document.getElementById("whatsapp-chat");
      let mainContainer = document.querySelector(".main-container");
      let mainBottom = mainContainer.offsetTop + mainContainer.offsetHeight;
      let scrollPosition = window.scrollY + window.innerHeight;
      // Ensure chat is completely hidden before 5 seconds
      if (!chatVisible) {
        whatsappChat.style.opacity = "0"; // Hide it fully
        return; // Exit function, don't show chat before 5s
      }
      // Hide chat if scrolled to the bottom
      if (scrollPosition >= mainBottom) {
        whatsappChat.style.position = "absolute";
        whatsappChat.style.bottom = "20px";
        whatsappChat.style.opacity = "0"; // Fade out
      } else {
        whatsappChat.style.position = "fixed";
        whatsappChat.style.bottom = "20px";
        if (!chatClosed) {
          whatsappChat.style.opacity = "1"; // Fully visible
        }
      }
    });
    // Close chat when clicking the close button
    document.getElementById("close-chat").addEventListener("click", function() {
      let whatsappChat = document.getElementById("whatsapp-chat");
      whatsappChat.classList.add("closed");
      whatsappChat.style.opacity = "0";
      chatClosed = true; // Mark chat as manually closed
    });
    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", function() {
      document.querySelector(".nav-links").classList.toggle("show");
    });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open'); // Toggle the open state for the hamburger icon
    }
  </script>
