<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Wheels</title>
  <meta name="title" content="Contact Us | Wheels">
  <meta name="description"
    content="Get in touch with the Wheels team for leasing help, support, or partnership opportunities.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact Us | Wheels">
  <meta property="og:description"
    content="Get in touch with the Wheels team for leasing help, support, or partnership opportunities.">
  <meta property="og:url" content="https://wheelsautoleasing.com/contact/">
  <meta property="og:image" content="https://wheelsautoleasing.com/images/contact-social-preview.png">

  <link rel="icon" type="image/png" href="/images/favicon.png" sizes="32x32">
  <link rel="canonical" href="https://wheelsautoleasing.com/contact/">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <div id="Navbar"></div>

  <!-- Contact Section -->
  <section class="bg-white">
    <div class="container px-6 py-14 mx-auto">
      <div class="grid grid-cols-1 gap-12 lg:grid-cols-2">
        <div>
          <div>
            <p class="font-medium text-blue-600  uppercase tracking-wide">Get in touch</p>

            <h1 class="mt-2 text-3xl font-bold text-gray-800 md:text-4xl ">
              Connect with Our Team
            </h1>

            <p class="mt-4 text-base text-gray-600  max-w-lg">
              We're here to help you with any questions or details you need. Reach out to us via email or phone—we’ll
              respond as quickly as we can.
            </p>
          </div>
          <div class="grid grid-cols-1 gap-12 mt-10 md:grid-cols-2">
            <div>
              <span class="inline-block p-3 text-blue-500 rounded-full bg-blue-100/80 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
              </span>

              <h2 class="mt-4 text-base font-medium text-gray-800 ">Email</h2>
              <p class="mt-2 text-sm text-gray-500 ">Our friendly team is here to help.</p>
              <p class="mt-2 text-sm text-blue-500 ">hello@wheelsautodeals.com</p>
            </div>

            <div>
              <span class="inline-block p-3 text-blue-500 rounded-full bg-blue-100/80 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
              </span>

              <h2 class="mt-4 text-base font-medium text-gray-800 ">Phone</h2>
              <p class="mt-2 text-sm text-gray-500 ">Mon-Fri from 9am to 5pm.</p>
              <p class="mt-2 text-sm text-blue-500 ">+1 (555) 000-0000</p>
            </div>
          </div>
        </div>

        <div class="bg-white p-4 py-6 rounded-lg shadow-md shadow-gray-300/50 bg-white-50  md:p-8">
          <form>
            <div class="-mx-2 md:items-center md:flex">
              <div class="flex-1 px-2">
                <label class="block mb-2 text-sm text-gray-600 ">First Name</label>
                <input type="text" placeholder="John "
                  class="block w-full px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg     focus:border-blue-400  focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
              </div>

              <div class="flex-1 px-2 mt-4 md:mt-0">
                <label class="block mb-2 text-sm text-gray-600 ">Last Name</label>
                <input type="text" placeholder="Doe"
                  class="block w-full px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg     focus:border-blue-400  focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
              </div>
            </div>

            <div class="mt-4">
              <label class="block mb-2 text-sm text-gray-600 ">Email address</label>
              <input type="email" placeholder="johndoe@example.com"
                class="block w-full px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg     focus:border-blue-400  focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>

            <div class="w-full mt-4">
              <label class="block mb-2 text-sm text-gray-600 ">Message</label>
              <textarea
                class="block w-full h-32 px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg     focus:border-blue-400  focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                placeholder="Message"></textarea>
            </div>

            <button
              class="w-full px-6 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-full hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
              Send message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="Footer"></div>

  <script src="/main.js"></script>
</body>

</html>
